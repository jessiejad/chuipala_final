<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable" align-title="center">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>

            <!--ion-nav-buttons side="right">
                <button class="button" ng-click="ChangeLanguage('fr')">
                    <i class="flag-icon flag-icon-fr"></i>
                </button>
                <button class="button" ng-click="ChangeLanguage('en')">
                    <i class="flag-icon flag-icon-gb"></i>
                </button>
            </ion-nav-buttons-->
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-stable">
            <h1 class="title">
                {{userFullName}},
                <span ng-if="isProfessor">{{ 'Professor_MF' | translate }}</span>
                <span ng-if="!isProfessor">{{ 'Student_MF' | translate }}</span>
            </h1>

        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item menu-close ui-sref="app.home">
                    {{ 'MyClasses' | translate }}
                </ion-item>
                <ion-item menu-close ui-sref="app.myAbsences">
                    {{ 'MyAbsences' | translate }}
                </ion-item>
                <ion-item menu-close ui-sref="app.myDelays">
                    {{ 'MyDelays' | translate }}
                </ion-item>
                <ion-item menu-close ng-click="logout()">
                    {{ 'LogoutTitle' | translate }}
                </ion-item>
                <ion-item menu-close ui-sref="app.settings">
                    {{ 'Settings' | translate }}
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>

</ion-side-menus>
