<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-stable item-input-inset" align-title="center">
      <label class="item-input-wrapper">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search" placeholder="{{ 'SearchForStudents' | translate }}" ng-model="search">
      </label>
      <button class="button button-clear button-primary" ng-click="modal.hide()"><i class="ion-android-close"></i></button>
    </ion-header-bar>
    <ion-content>
		<ion-list>
      		<div class="item item-divider" style="background-color: #ef473a; color: white;">
				{{ 'Absences' | translate }}
            <span class="item-note" style="color:white" ng-bind="(absences | searchContacts:search).length"></span>
      		</div>
      		<ion-item class="item-text-wrap" ng-repeat="absence in absences | searchContacts:search">
          		<p>{{absence.PersonFullName}}</p>
          		<p>{{ 'Reason' | translate }} : {{absence.Reason}}</p>
      		</ion-item>
      		<div class="item item-divider" style="background-color: #ffc900; color: white;">
				{{ 'Delays' | translate }}
            <span class="item-note" style="color:white" ng-bind="(delays | searchContacts:search).length"></span>
      		</div>
        	<ion-item class="item-text-wrap" ng-repeat="delay in delays | searchContacts:search">
          		<p>{{delay.PersonFullName}}</p>
          		<p>{{ 'Reason' | translate }} : {{delay.Reason}}</p>
          		<span class="badge badge-energized">{{delay.Value}}{{delay.ValueUnit}}</span>
      		</ion-item>
    	</ion-list>
    </ion-content>
</ion-modal-view>
